<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
		    // 配置仓库地址右上角挂件
            repo: 'https://github.com/jiangjihui/docsify/',
            // 启用封面页
            coverpage: true,
            // 加载自定义导航栏
            loadNavbar: true,
            // 加载自定义侧边栏
            loadSidebar: true,
            // 全文搜索插件
            search: 'auto', // 默认值
            // 开启文档自身目录
            subMaxLevel: 2
		};
</script>
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--Medium's 风格的图片缩放插件-->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!--复制代码到剪贴板-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!--添加额外的语法支持需要通过CDN添加相应的语法文件 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
</body>

</html>
